<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Founder</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <h1 style="text-align: center;">Github Profile Founder</h1>
    <div class="container" style="margin-top: 30px;">
        <div id="searchbox">
            <input type="text" id="inputtext" placeholder="Enter Github UserName">
            <button type="" id="searchButton" onclick="getUser()">SEARCH USER</button>
        </div>
        <div id="profileCard">
            <img src="https://tse2.mm.bing.net/th?id=OIP.kjCUP06WDUMR88i5wo2SqwHaHa&pid=Api&P=0&h=220" alt="" srcset="" id="userImage">
            <span id="namew">Khushi</span>
            <a href="" id="userName">@khushi</a>
            <div id="description">
                <div id="bio">FullStack WebDeveloper</div>
                <div id="repo">23 Repositories</div>
            </div>
            <div id="follow">
                <div id="followers">1 followers</div>
                <div id="following">10 Following</div>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <script src="github.js"></script>
</body>
</html>
